apply plugin: 'com.android.application'

android {
    compileSdkVersion 9
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.alexgames"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
